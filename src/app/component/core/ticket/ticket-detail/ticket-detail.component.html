<h2>Ticket Details</h2>
<div *ngIf="ticket">
  <p><strong>ID:</strong> {{ ticket.id }}</p>
  <p><strong>Description:</strong> {{ ticket.description }}</p>
  <p><strong>Status:</strong> {{ ticket.status }}</p>
  <p><strong>Date Creation:</strong> {{ ticket.dateCreation }}</p>
</div>
<div *ngIf="!ticket">
  <p>Loading...</p>
</div>
