<app-navbar></app-navbar>
<app-sidebar></app-sidebar>


<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a href="/home" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
      <img class="w-8 h-8 mr-2" src="https://i.ibb.co/B35n9gh/5269970.png" alt="logo">
      Support It    
    </a>
    <div class="w-full max-w-xs sm:max-w-sm bg-white rounded-lg shadow dark:border md:mt-0 xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Assigner Ticket To Technicien
        </h1>
        <form class="max-w-sm mx-auto" [formGroup]="assignTicketForm" (ngSubmit)="assignTicket()">
          <div class="mb-5">
            <label for="equipment_id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ticket</label>
            <select id="equipment_id" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" formControlName="ticketId" required>
              <option *ngFor="let ticket of tickets" [value]="ticket.id">
                Ticket #{{ ticket.id }} - {{ ticket.description }}
              </option>
            </select>
          </div>
        
          <div class="mb-5">
            <label for="user_id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Technicien</label>
            <select id="user_id" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" formControlName="technicianId" required>
              <option *ngFor="let technician of technicians" [value]="technician.id">
                {{ technician.name }}
              </option>
            </select>
          </div>
        
          <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Assigner Ticket</button>
        </form>

        <p class="bg-red-500 text-red-900">{{ message }}</p>
      </div>
    </div>
  </div>
</section>
