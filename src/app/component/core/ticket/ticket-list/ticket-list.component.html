<h2>Ticket List</h2>
<ul>
  <li *ngFor="let ticket of tickets">
    <div>
      <p>{{ ticket.description }}</p>
      <p>Status: {{ ticket.status }}</p>
      <!-- Display the "Resolve" button only if the status is not COMPLETE -->
      <button *ngIf="ticket.status.toString() !== 'COMPLETED'" (click)="resolveTicket(ticket.id)">Resolve</button>
    </div>
  </li>
</ul>
