<h2 class="center">{{ equipmentId ? 'Éditer l\'Équipement' : 'Créer un Équipement' }}</h2>
<form class="max-w-md mx-auto" [formGroup]="equipmentForm" (ngSubmit)="onSubmit()">
 
  <div class="relative z-0 w-full mb-5 group">
      <input type="text" name="floating_password" id="floating_password" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required id="nome" formControlName="nome" />
      <label for="floating_password" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Equipement Nom</label>
    <div *ngIf="equipmentForm.get('nome')?.invalid && equipmentForm.get('nome')?.touched">
      <small *ngIf="equipmentForm.get('nome')?.errors">Le nom est requis.</small>
    </div>
  </div>
  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"  >{{ equipmentId ? 'Mettre à jour' : 'Créer' }}</button>
</form>
